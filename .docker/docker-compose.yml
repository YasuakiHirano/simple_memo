version: '3'
services:
  nginx:
    image: nginx:1.19.1
    container_name: php_simple_memo_nginx
    ports:
      - 8080:80
    volumes:
      - ./nginx/server.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www/html
    depends_on:
      - php

  php:
    build: ./php
    container_name: php_simple_memo_php
    volumes:
      - ../:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: php_simple_memo_mysql
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password

