version: '3'
services:
  nginx:
    image: nginx:1.19.1
    container_name: php_simple_memo_nginx
    ports:
      - 8080:8080
    volumes:
      - ./nginx/server.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www/html
    networks:
      - memo_network

  php:
    build: ./php
    container_name: php_simple_memo_php
    volumes:
      - ../:/var/www/html
    networks:
      - memo_network

  db:
    image: mysql:5.7
    container_name: php_simple_memo_mysql
    ports:
      - 13306:3306
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: password
    networks:
      - memo_network

networks:
  memo_network:
